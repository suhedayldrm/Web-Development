<!-- projects/templates/projects/person_list.html -->

{% extends "base.html" %}

{% block page_content %}
    <div class="container mt-5">
        <h1 class="text-center mb-4">Researchers</h1>

        <div class="row">
            {% for person in people %}
                <div class="col-md-12 mb-4">
                    <div class="card border-primary">
                        <div class="card-body bg-light p-4">
                            <h5 class="card-title">
                                <a href="{% url 'person_detail' person.pk %}" style="text-decoration: none; color: #333;">
                                    {{ person.name }}
                                </a>
                            </h5>
                            <p class="card-text">
                                <strong>Current Institution:</strong>
                                {{ person.current_inst }}
                            </p>
                            
                            <a href="{% url 'person_detail' person.pk %}" class="btn btn-outline-primary btn-sm">
                                View Details
                            </a>

                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
